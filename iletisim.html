                  <script>
                    function FormKontrolleri() {
                      var ad = document.forms["iletisimForm"]["ad"];
                      var soyad = document.forms["iletisimForm"]["soyad"];
                      var email = document.forms["iletisimForm"]["mail"];
                      var sifre = document.forms["iletisimForm"]["sifre"];
                      var il = document.forms["iletisimForm"]["il"];
                      var ilce = document.forms["iletisimForm"]["ilce"];
                      var adres = document.forms["iletisimForm"]["adres"];

                      function ValidateEmail(inputText){
                        var mailformat = /^w+([.-]?w+)*@w+([.-]?w+)*(.w{2,3})+$/;
                        if(inputText.value.match(mailformat))
                        {
                          return true;
                        }
                        else
                        {
                          inputText.setAttribute("oninvalid", "this.setCustomValidity('Girilen format hatalı...')");
                          inputText.setAttribute("oninput", "setCustomValidity('')");
                          return false;
                        }
                      }

                      function BosAlan(input){
                        input.setAttribute("oninvalid", "this.setCustomValidity('Bu alan boş bırakılamaz...')");
                        input.setAttribute("oninput", "setCustomValidity('')");
                        return false;
                      }
                      
                      if(ad.value == ''){
                        BosAlan(ad);
                      }
                      if(soyad.value == ''){
                        BosAlan(soyad);
                      }
                      if(email.value == ''){
                        BosAlan(email);
                      }
                      if(email.value != ''){
                        ValidateEmail(email);
                      }

                      if(sifre.value == ''){
                      {
                        BosAlan(sifre);
                      }

                      if(il.value == ''){
                        BosAlan(il);
                      }
                      if(ilce.value == ''){
                        BosAlan(ilce);
                      }
                      if(adres.value == ''){
                        BosAlan(adres);
                      }
                    }

                    </script>
